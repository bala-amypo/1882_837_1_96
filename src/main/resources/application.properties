spring.application.name=demo

# Use a single, consistent port
server.port=9001

# for https
server.forward-headers-strategy=framework 

# --- DATABASE CONFIGURATION ---
# We use H2 In-Memory DB to ensure the app starts and tests pass without a local MySQL server
spring.datasource.url=jdbc:h2:mem:transport;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create tables for the models
spring.jpa.hibernate.ddl-auto=update

# SQL Logging (useful for debugging tests)
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

# Enable H2 Console so you can see your data at http://localhost:9001/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- FIXES FOR STARTUP ERRORS ---
# Allows security & service beans to reference each other during startup
spring.main.allow-circular-references=true